{% extends "baseTemplates/baseForm.html"%}

{% block title %}Liste der häufigsten Wörter{% endblock %}

{% block main %}

<div class="container">
    <p class="text-center fs-1">
        Ergebnis der Analyse von {{counter}} Jobanzeigen.
    </p>
    <div>
        <form method="POST">
            <button class="btn btn-primary" name="nouns" value="nouns">Nomen</button>
            <button class="btn btn-primary" name="verbs" value="verbs">Verben</button>
            <button class="btn btn-primary" name="propn" value="propn">Eigennamen</button>
            <button class="btn btn-primary" name="nums" value="nums">Zahlen</button>
            <a href="/analytics">
                <button class="btn btn-outline-success" type="button">Zurück zur Analyse</button>
            </a>
        </form>
    </div>
    
</div>
<hr/>
<div class="container">
    <ul class="list-group">
        {% for item in list %}
        <li class="list-group-item">
            <input class="form-check-input me-1" type="checkbox" value="" aria-label="...">
            {{item["content"]}}
        </li>
        {% endfor %}
    </ul>
</div>
<button
        type="button"
        class="btn btn-danger btn-floating btn-lg"
        id="btn-back-to-top"
        style="position: fixed; bottom: 20px; right: 20px; display: none;">
        To the Top
</button>

<script>
    let mybutton = document.getElementById("btn-back-to-top");
    window.onscroll = function () {
        scrollFunction();
    };

    function scrollFunction() {
        if (
            document.body.scrollTop > 20 ||
            document.documentElement.scrollTop > 20
        ) {
            mybutton.style.display = "block";
        } else {
            mybutton.style.display = "none";
        }
    }

    mybutton.addEventListener("click", backToTop);
    function backToTop() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
    }
</script>

{% endblock %}
