{% extends "baseTemplates/baseForm.html"%}

{% block title %}Start{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Start</h1>
            <hr>

            <form method="POST">
                <div class="form-group">
                    <label>Jobbezeichnung</label>
                    <input class="form-control" type="text" name="job">
                </div>
                <div class="form-group">
                    <label>Stadt</label>
                    <input class="form-control" type="text" name="city">
                </div>
                <div class="form-group">
                    <label>Radius</label>
                    <input class="form-control" type="text" name="radius">
                </div>
                <hr>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="switchIndeed" name="switchIndeed" style="display: inline-block"
                        checked>
                    <label class="form-check-label" for="switchIndeed">indeed</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="switchMonster" name="switchMonster" style="display: inline-block" disabled="true"
                        >
                    <label class="form-check-label" for="switchMonster">Monster</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="switchLinkedin" name="switchLinkedIn" style="display: inline-block"
                        checked>
                    <label class="form-check-label" for="switchLinkedin">LinkedIn</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="switchStepStone" name="switchStepStone" style="display: inline-block"
                        checked>
                    <label class="form-check-label" for="switchStepStone">Stepstone</label>
                </div>

                <hr>
                <div>
                    <button type="submit" class="btn btn-primary">Crawlen</button>
                    <a href="/">
                        <button class="btn btn-outline-success" type="button">Zur√ºck zur Tabelle</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
